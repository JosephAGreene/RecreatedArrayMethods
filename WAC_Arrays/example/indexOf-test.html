<script>

// MDN Definition: The indexOf() method returns the first index at which a given element can be found in the array, 
//					or -1 if it is not present.

// MDN Example: Array.indexOf()
//				arr.indexOf(searchElement[, fromIndex])

// My function signature
// function indexOf(array, searchElement[, fromIndex]);

function indexOf(array, searchElement, fromIndex){
	var startingIndex = 0;

	if(fromIndex < 0) {
		startingIndex = array.length + fromIndex;
	}
	else if(fromIndex > 0) {
		startingIndex = fromIndex;
	}

	for (var i = startingIndex; i < array.length; i++) {
		if (array[i] === searchElement)
		{
			return i;
		}
	}
	return -1;
};

tests({
  'It should return the first index at which a given searchElement can be found.': function() {
  	var testArray = [1, 2, 3, 4, 5];

  	var result = indexOf(testArray, 3);

  	eq(result, 2);
  },
  'It should return -1 if the given searchElement cannot be found.': function() {
  	var testArray = [1, 2, 3, 4, 5];

  	var result = indexOf(testArray, 6);

  	eq(result, -1);
  },
  'It should return -1 if the fromIndex is greater than or equal to the array.length.': function() {
  	var testArray = [1, 2, 3, 4, 5];

  	var result = indexOf(testArray, 5, 6);

  	eq(result, -1);
  },
  'It should return -1 if the array is empty.': function() {
	  var testArray = [];

    var result = indexOf(testArray, 5);

  	eq(result, -1);
  },
  'If the fromIndex is a negative number, it is taken as the offset from the end of the array.': function() {
  	var testArray = [4, 4, 4, 4, 4];

  	var result = indexOf(testArray, 4, -3);

  	eq(result, 2);
  },
  'if the fromIndex is 0, then entire array is searched.': function() {
  	var testArray = [1, 2, 3];

  	var result1 = indexOf(testArray, 1, 0);
  	var result2 = indexOf(testArray, 2, 0);
  	var result3 = indexOf(testArray, 3, 0);
  	var result4 = indexOf(testArray, 4, 0);

  	eq(result1, 0);
  	eq(result2, 1);
  	eq(result3, 2);
  	eq(result4, -1);
  }
});
</script>
